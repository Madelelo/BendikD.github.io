    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="mt-5">Kontakt oss</h1>
          <p class="lead"> Trenger du hjelp med noe annet, eller ønsker å kontakte oss, send oss en melding her, dersom skjemaet ikke fungerer, send en mail til Organisasjonskollegiet@gmail.com</p>


    <!-- Kontakt -->

        <div class="container">
          <form action="mailto:Organisasjonskollegiet@gmail.com" method="post">
          <fieldset>
            <legend class="text-center"> </legend>
    
            <!-- Name input-->
            <div class="formgruppe">
              <label class="col-md-3 control-label" for="name">Navn</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Ola Nordmann" class="form-control">
              </div>
            </div>
    
            <!-- Email input-->
            <div class="formgruppe">
              <label class="col-md-3 control-label" for="email">Din E-mail</label>
              <div class="col-md-9">
                <input id="email" name="email" type="text" placeholder="Ola.Nordmann@Norge.no" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="formgruppe">
              <label class="col-md-3 control-label" for="message">Beskjed</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Melding" rows="5"></textarea>
              </div>
            </div>
  
            <!-- Form actions -->
            <div class="formgruppe">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>


        </div>
      </div>
